<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center headline">
            <header><h1>Weather Dashboard App</h1></header>
        </div>
        <div class="row">
        <!--This is the column with the search bar and city list-->            
            <div class="col-sm sidebar">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" id="city-input" type="search" placeholder="Enter your city" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="add-city" type="submit">Search</button>
                </form>
                <div class="col" id="cities-view">Houston<br>Los Angeles<br>Chicago<br>New York<br>Miami<br>
                </div>
            </div>
        <!--This is the column with the city, image, and current humidity-->                
            <div class="col-sm">
                <div class="card" style="width: 28rem;">
                    <div class="card-body">
                      <h5 class="card-title current-city">Houston</h5>
                      <p class="card-text city-humid">Current Humidity: 61%</p>
                    </div>
                    <img src="..." class="card-img-btm" alt="...">
                  </div>
            </div>
        <!--This is the column with the current temp-->               
            <div class="col-sm">
              <div class="container" id="degrees-div">
                <div id="degrees">82&deg;</div>
              </div>
            </div>
          </div>
        <!--This is the column with the current temp-->               
          <div class="row">
            <div class="col">
              Tuesday <br>
              94&deg;
            </div>
            <div class="col">
              Wednesday <br>
              91&deg;
            </div>
            <div class="col">
              Thursday <br>
              89&deg;
            </div>
            <div class="col">
              Friday <br>
              87&deg;
            </div>
            <div class="col">
              Saturday <br>
              84&deg;
            </div>
          </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
